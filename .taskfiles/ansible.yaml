version: '3'

tasks:
  lint:
    dir: playbooks
    cmds:
      - ansible-lint .
  install:
    cmds:
    - pip install --upgrade pip
    - pip install ansible
    - pip install ansible-lint
    - task: plugins:install:kubernetes
  plugins:install:kubernetes:
    cmds: 
    - ansible-galaxy collection install kubernetes.core
  plugins:list:
    cmds:
    - ansible-galaxy collection list
