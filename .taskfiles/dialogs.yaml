version: '3'

tasks:
  default:
    cmds:
    - task -l
    silent: true

  demo:dialog:
    cmds:
    - |
      if dialog --yes-label 'Yes Button' --no-label 'No button' \
      --yesno 'Create new file?' 10 100; then 
        #  touch new_file.txt
      fi
      clear 
    - > 
      dialog 
      --menu "The best tortilla is:" 
      0 0 0 
      1 "with onions" 
      2 "without onion" 
      3 "with piminetos" 
      3>&1 1>&2 2>&3; echo $?
    
  demo:whiptail:
    vars:
      OPTION:
        sh: >
            whiptail --title "Test Menu Dialog" --menu "Choose your option" 15 60 4 
            "1" "Grilled Spicy Sausage" 
            "2" "Grilled Halloumi Cheese" 
            "3" "Charcoaled Chicken Wings" 
            "4" "Fried Aubergine" 3>&1 1>&2 2>&3
    cmds:
    - >
        exitstatus=$?;
        if [ $exitstatus = 0 ]; then
            echo "Your chosen option:" $OPTION;
        else
            echo "You chose Cancel.";
        fi;
        echo {{ .OPTION }}

    
